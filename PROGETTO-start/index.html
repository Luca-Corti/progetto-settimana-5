<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Memory Game</h1>
    <div class="container icon-grid" id="griglia">
    </div>
    <div class="container text-center">
        <input type="button" id="button" class="button" onclick=startGame() value="Gioca">
        <div class="timer">Tempo: 00:00:00</div>
        <button class="button" onclick="find()">Risolvi</button>
    </div>

    <div id="modal">
        <div class="content">
            <h2>Congratulazioni! Hai risolto il gioco! </h2>
            <p><span id="tempoTrascorso"> </span> </p>
            <p><input type="button" class="button" onclick=playAgain() value="Altra partita"></p>
        </div>
    </div>
    
    <script src="js/memory.js"></script>
</body>
</html>
